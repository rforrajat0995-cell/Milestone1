services:
  - type: web
    name: mutual-fund-faq-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend_rag_api:app --bind 0.0.0.0:$PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: PORT
        value: 5000
      - key: FLASK_DEBUG
        value: "False"

